services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ${POSTGRES_DB}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PW}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${DB_DATA_PATH:-./db_data}:/var/lib/postgresql/data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./data/trips.csv:/docker-entrypoint-initdb.d/trips.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@stephenhallett.nz
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: BusAPI
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PW: ${POSTGRES_PW}
      POSTGRES_HOST: ${POSTGRES_DB}
      POSTGRES_PORT: 5432
      SUBSCRIPTION_KEY: ${SUBSCRIPTION_KEY}
      SAVE_TIME: ${SAVE_TIME}

    ports:
      - "${BACKEND_PORT}:8000"
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c ''import sys,urllib.request; sys.exit(0) if urllib.request.urlopen("http://localhost:8000/health").status==200 else sys.exit(1)''',
        ]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  db_data:
    driver: local
  pgadmin_data:
  volumes:

networks:
  default:
    name: bustimer_network